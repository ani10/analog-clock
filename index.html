<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/brands.css">
    <link rel="stylesheet" href="./styles/fontawesome.css">
    <link rel="stylesheet" href="./styles/regular.css">
    <link rel="stylesheet" href="./styles/solid.css">
    <link rel="stylesheet" href="./styles/svg-with-js.css">
    <link rel="stylesheet" href="./styles/v4-shims.css">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/brands.min.css">
    <link rel="stylesheet" href="./styles/fontawesome.min.css">
    <link rel="stylesheet" href="./styles/regular.min.css">
    <link rel="stylesheet" href="./styles/solid.min.css">
    <link rel="stylesheet" href="./styles/svg-with-js.min.css">
    <link rel="stylesheet" href="./styles/v4-shims.min.css">

    <script src="script.js" defer></script>
</head>

<body>
<div class="nav">
    <button onclick="clock1()" class="button" id="clock1"></button>
    <button onclick="clock2()" class="button" id="clock2"></button>
    <button onclick="clock3()" class="button" id="clock3"></button>
    <button onclick="clock4()" class="button" id="clock4"></button>
</div>
<main class="main">
    <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                    <circle class="border-face" cx="300" cy="300" r="253.9" ></circle>
                    <circle class="face" cx="300" cy="300" r="200" ></circle>
                    <circle class="circle" cx="300" cy="300" r="253.9"/>
                    <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>                
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            
            <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
        </svg>
    </div><!-- .clockbox -->
</main>

</body>

</html>
